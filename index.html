<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./design.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h3>Get Countries</h3>
            
       
      </nav>
    <div class="container">
        <div class="row  ">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class=" nj border mt-5 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <input type="text" class="mt-3 col-xs-12"  id="cntry_name" placeholder="Enter Country Name"><br><br>
                <input type="button" class="btn btn-success mb-5  col-xs-12" onclick="fetchData()" value="Fetch data">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="result"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
        </div>
    </div>
</body> 
<script>
    function fetchData() {
        let country_name = cntry_name.value;
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res => res.json()).then(data => displayValue(data))
    }
    function displayValue(data) {
let country_name=data[0].name
let population=data[0].population
let flag=data[0].flag
let currency=data[0].currencies[0].name
let currency_symbol=data[0].currencies[0].symbol
let capital=data[0].capital
let html_data=`
<div class="card mb-5 col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${country_name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital:${capital}</li>
    <li class="list-group-item">population:${population}</li>
    <li class="list-group-item">currency:${currency}</li>
    <li class="list-group-item">currency:${currency_symbol}</li>

  </ul>
  
</div>`
document.querySelector("#result").innerHTML=html_data
 }
</script>

</html>
